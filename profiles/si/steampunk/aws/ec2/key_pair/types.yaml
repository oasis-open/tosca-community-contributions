tosca_definitions_version: tosca_simple_yaml_1_3

node_types:

  steampunk.aws.ec2.KeyPair:
    derived_from: tosca.nodes.Root
    properties:
      name:
        type: string
        description: The name of the AWS EC2 key pair.
      public_key_file:
        type: string
        description:
          The path on the orchestrator's local file system that contains the
          public key. For example, ~/.ssh/id_rsa.pub.
    attributes:
      fingerprint:
        type: string
        description: The MD5 fingerprint of public_key.
    interfaces:
      Standard:
        type: tosca.interfaces.node.lifecycle.Standard
        inputs:
          name:
            type: string
            default: { get_property: [ SELF, name ] }
        operations:
          create:
            inputs:
              public_key_file:
                default: { get_property: [ SELF, public_key_file ] }
            implementation:
              playbooks/create.yaml
          delete:
            implementation:
              playbooks/delete.yaml
