tosca_definitions_version: tosca_2_0

profile: community.tosca.platform:0.1

description: >-
  TOSCA Community Platform Profile type definitions.

capability_types:
  Container:
    description: >-
      Base capability type for capabilities that can be targeted by a
      ContainedBy relationship.  Advertizes the ability to contain one
      or more other nodes.
    valid_relationship_types: [ContainedBy]
  Provider:
    description: The ability to provide service

relationship_types:
  ContainedBy:
    description: >-
      The ContainedBy type represents a containment relationship between
      two nodes.
    valid_capability_types: [Container]
  ProvidedBy:
    description: Relationship between a service and its provider. 
      
node_types:
  Provider:
    description: Service Provider
    capabilities:
      provider:
        type: Provider
  Platform:
    description: |
      Base platform node type
    capabilities:
      host:
        type: Container
  BareMetalPlatform:
    description: |
      Bare metal platform node type. Represents a device without
      operating system software or firmware installed.
    derived_from: Platform
  ComputePlatform:
    description: |
      Compute platform node type. Represents a device with operating
      system software or firmware installed.
    derived_from: Platform
  IaasPlatform:
    description: |
      Infrastructure as a Service platform node type. Represents a
      platform that allows on-demand creation of networks, virtual
      machines and storage.
    derived_from: Platform
  ContainerPlatform:
    description: |
      Container platform node type. Represents a container
      orchestration system that handles scheduling, scaling, load
      balancing, networking, and self-healing of applications.
    derived_from: Platform
  PaasPlatform:
    description: |
      PaaS platform node type. Represents a platform for developing
      and deploying apps. Developers push code and the platform
      handles builds, dependencies, deployment, scaling, etc.
    derived_from: Platform
  SaasPlatform:
    description: |
      SaaS platform node type. Represents platform for renting and
      using a finished application.
    derived_from: Platform
  GoogleCloudPlatform:
    derived_from: IaasPlatform
  AwsEc2:
    derived_from: IaasPlatform
  OpenStack:
    derived_from: IaasPlatform
  Azure:
    derived_from: IaasPlatform
  Proxmox:
    derived_from: IaasPlatform
  Kubevirt:
    derived_from: IaasPlatform
  KubernetesCluster:
    derived_from: ContainerPlatform
  DockerEngine:
    derived_from: ContainerPlatform
  GoogleAppEngine:
    derived_from: PaasPlatform
  AwsBeanstalk:
    derived_from: PaasPlatform
  OpenShift:
    derived_from: PaasPlatform
  Heroku:
    derived_from: PaasPlatform
  Auth0:
    derived_from: SaasPlatform
  DBaasPlatform:
    derived_from: SaasPlatform
  AwsAurora:
    derived_from: DBaasPlatform


