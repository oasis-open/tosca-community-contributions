tosca_definitions_version: tosca_2_0

profile: community.tosca.platform:0.1

description: >-
  TOSCA Platform Profile type definitions. This files contains
  definitions that provide more concrete types derived from
  Profile abstract node type

imports:
- profile: community.tosca.base:0.1

capability_types:
  Provider:
    description: The ability to provide service

relationship_types:
  ProvidedBy:
    description: Relationship between a service and its provider. 

node_types:
  Provider:
    description: Service Provider
    capabilities:
      provider:
        type: Provider
  ServerPlatform:
    description: |
      Represents a single device. This could be a server with
      operating system software or firmware installed or a bare metal
      device on which operating system or hypervisor software needs to
      be installed.
    derived_from: Platform
  VirtualizationPlatform:
    description: |
      Represents a platform that allows on-demand creation of
      networks, virtual machines and storage. This could represent a
      Hypervisor installed on a device or an IaaS platform in the
      cloud.
    derived_from: Platform
  ContainerPlatform:
    description: |
      Container platform node type. Represents a container
      orchestration system that handles scheduling, scaling, load
      balancing, networking, and self-healing of applications.
    derived_from: Platform
  PaasPlatform:
    description: |
      PaaS platform node type. Represents a platform for developing
      and deploying apps. Developers push code and the platform
      handles builds, dependencies, deployment, scaling, etc.
    derived_from: Platform
  SaasPlatform:
    description: |
      SaaS platform node type. Represents platform for renting and
      using a finished application.
    derived_from: Platform
  ServerlessPlatform:
    description: |
      Serverless platform type. Represents a platform that provides
        the ephemeral runtime support for serverless functions, such as
        AWS Lambda, Azure Functions, Google Cloud Functions or OpenFaaS
    derived_from: Platform

