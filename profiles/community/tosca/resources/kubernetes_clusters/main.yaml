tosca_definitions_version: tosca_2_0

description: >-
  Service model for onboarding Kubernetes clusters

imports:
  - profile: community.tosca.platform:0.1
    namespace: plt

service_template:
  inputs:
    number_of_clusters:
      type: integer
      validation:
        $greater_than: [$value, 0]
  node_templates:
    k8s-cluster:
      type: plt:KubernetesCluster
      description: >-
        Kubernetes Cluster
      count: {$get_input: number_of_clusters}
