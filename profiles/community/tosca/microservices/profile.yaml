tosca_definitions_version: tosca_2_0

profile: community.tosca.microservices:0.1

description: >-
  TOSCA Community MicroServices Profile type definitions

imports:
  - profile: community.tosca.platform:0.1
    namespace: ptfm
    
capability_types:
  Endpoint:
    description: >-
      Endpoint for interaction between microservices

relationship_types:
  InteractsWith:
    description: >-
      Models interaction between microservices

node_types:
  MicroService:
    capabilities:
      endpoint:
        type: Endpoint
    requirements:
      - host:
          capability: ptfm:Container
          relationship: ptfm:ContainedBy
          node: ptfm:Platform
          count_range: [1, 1]
      - endpoint:
          capability: Endpoint
          relationship: InteractsWith
