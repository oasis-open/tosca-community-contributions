tosca_definitions_version: tosca_2_0

profile: community.tosca.microservices:0.1

description: >-
  TOSCA Community MicroServices Profile type definitions

imports:
  - profile: community.tosca.core:0.1
    namespace: core
  - profile: community.tosca.platform:0.1
    namespace: pfm
    
functions:
  to_string:
    description: >-
      Convert an integer to string 
    signatures:
      - arguments:
          - type: integer
            description: >-
              The integer to convert to string
        result: string
        implementation: functions.string:to_string
  to_uppercase:
    description: >-
      Convert a string to upper case
    signatures:
      - arguments:
          - type: string
            description: >-
              The string to convert to upper case.
        result: string
        implementation: functions.string:to_uppercase

node_types:
  MicroService:
    properties:
      name:
        type: string
    capabilities:
      endpoint:
        type: core:Endpoint
    requirements:
      - host:
          capability: pfm:Container
          relationship: pfm:ContainedBy
          node: pfm:Platform
          count_range: [1, 1]
      - endpoint:
          capability: core:Endpoint
          relationship: core:InteractsWith
