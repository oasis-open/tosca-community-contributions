        type: string
        default: "8"
  NodeJS:
    derived_from: Web_Server
    metadata:
      abstract: no
      final: no
  PaaS:
    derived_from: Platform
    metadata:
      abstract: no
      final: no
    properties:
      region:
        type: string
      archetype:
        type: string
      min_instances:
        type: string
      max_instances:
        type: string
  PetClinic:
