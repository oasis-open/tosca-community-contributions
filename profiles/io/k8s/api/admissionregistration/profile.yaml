        description: >-
          ObjectSelector decides whether to run the validation based on if the
          object has matching labels. objectSelector is evaluated against both
          the oldObject and newObject that would be sent to the cel validation,
          and is considered to match if either object matches the selector. A
          null object (oldObject in the case of create, or newObject in the case
          of delete) or an object that cannot have labels (like a
          DeploymentRollback or a PodProxyOptions object) is not considered to
          match. Use the object selector only if the webhook is opt-in, because
          end users may skip the admission webhook by setting the labels.
          Default to the empty LabelSelector, which matches everything.
        required: false
        type: meta:LabelSelector
      resourceRules:
        description: >-
          ResourceRules describes what operations on what resources/subresources
          the ValidatingAdmissionPolicy matches. The policy cares about an
          operation if it matches _any_ Rule.
        required: false
        type: list
        entry_schema:
          type: NamedRuleWithOperations
        metadata:
          x-kubernetes-list-type: atomic

  ParamKind:
    description: ParamKind is a tuple of Group Kind and Version.
    properties:
      apiVersion:
        description: >-
          APIVersion is the API group version the resources belong to. In format
          of "group/version". Required.
        required: false
