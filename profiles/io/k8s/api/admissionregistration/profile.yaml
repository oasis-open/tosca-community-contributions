      MatchResources decides whether to run the admission control policy on
      an object based on whether it meets the match criteria. The exclude
      rules take precedence over include rules (if a resource matches both,
      it is excluded)
    properties:
      excludeResourceRules:
        description: >-
          ExcludeResourceRules describes what operations on what
          resources/subresources the ValidatingAdmissionPolicy should not care
          about. The exclude rules take precedence over include rules (if a
          resource matches both, it is excluded)
        required: false
        type: list
        entry_schema:
          type: NamedRuleWithOperations
        metadata:
          x-kubernetes-list-type: atomic
      matchPolicy:
        description: >-
          matchPolicy defines how the "MatchResources" list is used to match incoming requests. Allowed values are "Exact" or "Equivalent".
          
          - Exact: match a request only if it exactly matches a specified rule. For example, if deployments can be modified via apps/v1, apps/v1beta1, and extensions/v1beta1, but "rules" only included `apiGroups:["apps"], apiVersions:["v1"], resources: ["deployments"]`, a request to apps/v1beta1 or extensions/v1beta1 would not be sent to the ValidatingAdmissionPolicy.
          
          - Equivalent: match a request if modifies a resource listed in rules, even via another API group or version. For example, if deployments can be modified via apps/v1, apps/v1beta1, and extensions/v1beta1, and "rules" only included `apiGroups:["apps"], apiVersions:["v1"], resources: ["deployments"]`, a request to apps/v1beta1 or extensions/v1beta1 would be converted to apps/v1 and sent to the ValidatingAdmissionPolicy.
          
          Defaults to "Equivalent"
        required: false
        type: string
      namespaceSelector:
        description: >-
          NamespaceSelector decides whether to run the admission control policy on an object based on whether the namespace for that object matches the selector. If the object itself is a namespace, the matching is performed on object.metadata.labels. If the object is another cluster scoped resource, it never skips the policy.
          
          For example, to run the webhook on any objects whose namespace is not associated with "runlevel" of "0" or "1";  you will set the selector as follows: "namespaceSelector": {
          "matchExpressions": [
          {
          "key": "runlevel",
          "operator": "NotIn",
          "values": [
          "0",
          "1"
          ]
          }
          ]
          }
          
          If instead you want to only run the policy on any objects whose namespace is associated with the "environment" of "prod" or "staging"; you will set the selector as follows: "namespaceSelector": {
          "matchExpressions": [
          {
          "key": "environment",
          "operator": "In",
          "values": [
          "prod",
          "staging"
          ]
          }
          ]
          }
          
          See https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/ for more examples of label selectors.
          
          Default to the empty LabelSelector, which matches everything.
        required: false
        type: meta:LabelSelector
