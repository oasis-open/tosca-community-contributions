          This field is optional, and may be empty if no secret is required. If
          the secret object contains more than one secret, all secrets are
          passed.
        required: false
        type: SecretReference
      driver:
        description: driver is the name of the driver to use for this volume. Required.
        required: true
        type: string
      fsType:
        description: >-
          fsType to mount. Must be a filesystem type supported by the host
          operating system. Ex. "ext4", "xfs", "ntfs".
        required: false
        type: string
      nodeExpandSecretRef:
        description: >-
          nodeExpandSecretRef is a reference to the secret object containing
          sensitive information to pass to the CSI driver to complete the CSI
          NodeExpandVolume call. This field is optional, may be omitted if no
          secret is required. If the secret object contains more than one
          secret, all secrets are passed.
        required: false
        type: SecretReference
