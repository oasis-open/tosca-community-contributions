  AWSElasticBlockStoreVolumeSource:
    description: >-
      Represents a Persistent Disk resource in AWS.
      
      An AWS EBS disk must exist before mounting to a container. The disk must also be in the same AWS zone as the kubelet. An AWS EBS disk can only be mounted as read/write once. AWS EBS volumes support ownership management and SELinux relabeling.
    properties:
      fsType:
        description: >-
          fsType is the filesystem type of the volume that you want to mount.
          Tip: Ensure that the filesystem type is supported by the host
          operating system. Examples: "ext4", "xfs", "ntfs". Implicitly inferred
          to be "ext4" if unspecified. More info: https://kubernetes.io/docs/con
          cepts/storage/volumes#awselasticblockstore
        required: false
        type: string
      partition:
        description: >-
          partition is the partition in the volume that you want to mount. If
          omitted, the default is to mount by volume name. Examples: For volume
          /dev/sda1, you specify the partition as "1". Similarly, the volume
          partition for /dev/sda is "0" (or you can leave the property empty).
        required: false
        type: integer
        constraints:
          - in_range: [-2147483648, 2147483647]
      readOnly:
        description: >-
          readOnly value true will force the readOnly setting in VolumeMounts.
          More info: https://kubernetes.io/docs/concepts/storage/volumes#awselas
          ticblockstore
        required: false
        type: boolean
      volumeID:
        description: >-
          volumeID is unique ID of the persistent disk resource in AWS (Amazon
          EBS volume). More info: https://kubernetes.io/docs/concepts/storage/vo
          lumes#awselasticblockstore
        required: true
        type: string

  AzureDiskVolumeSource:
    description: >-
      AzureDisk represents an Azure Data Disk mount on the host and bind
      mount to the pod.
    properties:
      cachingMode:
        description: >-
          cachingMode is the Host Caching mode: None, Read Only, Read Write.
        required: false
        type: string
      diskName:
        description: diskName is the Name of the data disk in the blob storage
        required: true
        type: string
      diskURI:
        description: diskURI is the URI of data disk in the blob storage
        required: true
        type: string
      fsType:
        description: >-
          fsType is Filesystem type to mount. Must be a filesystem type
          supported by the host operating system. Ex. "ext4", "xfs", "ntfs".
          Implicitly inferred to be "ext4" if unspecified.
        required: false
        type: string
      kind:
        description: >-
          kind expected values are Shared: multiple blob disks per storage
          account  Dedicated: single blob disk per storage account  Managed:
          azure managed data disk (only in managed availability set). defaults
          to shared
        required: false
        type: string
      readOnly:
        description: >-
          readOnly Defaults to false (read/write). ReadOnly here will force the
          ReadOnly setting in VolumeMounts.
        required: false
        type: boolean

  AzureFilePersistentVolumeSource:
    description: >-
      AzureFile represents an Azure File Service mount on the host and bind
      mount to the pod.
    properties:
      readOnly:
        description: >-
          readOnly defaults to false (read/write). ReadOnly here will force the
          ReadOnly setting in VolumeMounts.
        required: false
        type: boolean
      secretName:
        description: >-
          secretName is the name of secret that contains Azure Storage Account
          Name and Key
        required: true
        type: string
      secretNamespace:
        description: >-
          secretNamespace is the namespace of the secret that contains Azure
          Storage Account Name and Key default is the same as the Pod
        required: false
        type: string
      shareName:
        description: shareName is the azure Share Name
        required: true
        type: string

