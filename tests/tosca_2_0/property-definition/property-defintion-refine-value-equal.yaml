tosca_definitions_version: tosca_2_0

capability_types:
  Endpoint:
    properties:
      protocol: 
        type: string
        value: tcp

  EnhancedEndpoint:
    derived_from: Endpoint
    properties:
      protocol:
        # protocol value cannot be refined once defined
        # but in this case it's value is unchanged
        # arguably this is valid
        value: tcp


