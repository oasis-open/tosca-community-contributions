tosca_definitions_version: tosca_2_0

data_types:
  short_string:
    derived_from: string
    validation: { $less_or_equal: [ { $length: [ $value ] }, 10 ] }

node_types:

  DataNode:
    properties:
      list_with_schema:
        type: list
        entry_schema: string
      list_with_derived_schema:
        type: list
        entry_schema: short_string