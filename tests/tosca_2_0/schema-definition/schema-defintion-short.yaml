tosca_definitions_version: tosca_2_0

data_types:
  ShortStr:
    derived_from: string
    validation: { $less_or_equal: [ { $length: [ $value ] }, 5 ] }

node_types:
  SchemaTester:
    properties:
      short_grammar:
        type: list
        

service_template:
  node_templates:
    tester1:
      type: SchemaTester
      properties:
        short_grammar:
          - "one"
          - "two"
          - "abc"
          - "xy"

