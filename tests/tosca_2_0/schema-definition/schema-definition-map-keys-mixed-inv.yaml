
tosca_definitions_version: tosca_2_0
# PJ 2026-01-11 Ubicity does not check key type against key_schema
node_types:
  MapKeysTester:
    properties:
      id_map:
        type: map
        key_schema: integer
        entry_schema: integer

service_template:
  node_templates:
    tester:
      type: MapKeysTester
      properties:
        id_map:
          1: 100
          # invalid key type (string instead of integer)
          two: 200
          3: 300

