tosca_definitions_version: tosca_2_0
#PJ 2025-12-22 spec allows attribute assignment but rejected by ubicity
interface_types:
  Standard:
    inputs:
      mode:
        type: string
relationship_types:
  AttachesTo:
    description: for file system mounts
    properties:
      location:
        type: string
    attributes:
      opertional_status:
        type: string
    interfaces:
      control:
        type: Standard
service_template:
  relationship_templates:
    storage-attachment:
      type: AttachesTo
      description: Storage system
      metadata:
        version: 1.0
        date: 2024-01-01
      properties:
        location: /my_mount_point
      attributes:
        opertional_status: inactive
      interfaces:
        control:
          inputs:
            mode: read-only
 
