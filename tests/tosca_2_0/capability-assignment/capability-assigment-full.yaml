tosca_definitions_version: tosca_2_0
# PJ 2025-12-23 spec section 8.3 allows directives but ubicity gives error
capability_types:
  MyCapabilityTypeName:
    description: A capability
    properties:
      limit:
        type: integer
    attributes:
      status:
        type: string
node_types:
  MyNodeType:
    capabilities:
      my-feature:
        type: MyCapabilityTypeName
service_template:
  node_templates:
    my-node:
      type: MyNodeType
      capabilities:
        my-feature:
          properties:
            limit: 100
          attributes:
            status: "active"
          directives: [ internal]
