tosca_definitions_version: tosca_2_0

metadata:
  oasis.testAssertion.id: data_type-06-complex_type_list_property_complex
  oasis.testAssertion.description: Parsing a data type that defines a complex type with a list of another complex type should be successful.
  oasis.testAssertion.target: a tosca template that defines a 'tosca.example.types.Address' data type and a 'tosca.example.types.Person' data type that defines a property of type list of 'tosca.example.types.Address'.
  oasis.testAssertion.predicate: >
    When parsing the template
    assert there is no errors
  oasis.testAssertion.prescription_level: mandatory
  oasis.testAssertion.normativeSource.refSourceItem.documentId: tosca_2_0
  oasis.testAssertion.normativeSource.refSourceItem.versionId: 1.0.0
  oasis.testAssertion.tags.conformancetarget: Parser-Validator

data_types:
  tosca.example.types.Address:
    description: A data type that represents an address.
    properties:
      street:
        type: string
      city:
        type: string
      zipcode:
        type: integer
      country:
        type: string
  tosca.example.types.Person:
    description: A data type that represents a person.
    properties:
      last_name:
        type: string
      first_name:
        type: string
      age:
        type: integer
      address:
        type: tosca.example.types.Address
      other_addresses:
        type: list
        entry_schema:
          type: tosca.example.types.Address
