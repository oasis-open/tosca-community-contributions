tosca_definitions_version: tosca_2_0

metadata:
  oasis.testAssertion.id: data_type-07-complex_type_list_property_type_unknown
  oasis.testAssertion.description: Parsing a data type that defines a complex type with a list of another unknown complex type should fail.
  oasis.testAssertion.target: a tosca template that defines a 'tosca.example.types.Address' data type and a 'tosca.example.types.Person' data type that defines a property of type list of a type that is neither normative or a defined data type.
  oasis.testAssertion.predicate: >
    When parsing the template
    assert raises the error 'UnknownDataType'
  oasis.testAssertion.tags.errors: UnknownDataType
  oasis.testAssertion.tags.errors_lines: 31
  oasis.testAssertion.prescription_level: mandatory
  oasis.testAssertion.normativeSource.refSourceItem.documentId: tosca_2_0
  oasis.testAssertion.normativeSource.refSourceItem.versionId: 1.0.0
  oasis.testAssertion.tags.conformancetarget: Parser-Validator

data_types:
  tosca.example.types.Person:
    description: A data type that represents a person.
    properties:
      last_name:
        type: string
      first_name:
        type: string
      age:
        type: integer
      addresses:
        type: list
        entry_schema:
          type: tosca.test.UnknownType
