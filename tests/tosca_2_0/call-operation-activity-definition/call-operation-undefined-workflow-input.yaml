tosca_definitions_version: tosca_2_0
# I think this intended to fail but not clear why ubicity gives error \"location\": \"required but input is optional\ PJ 2024-06-11
interface_types:
  Backup:
    operations:
      backup:
        description: Backup the entity
        
node_types:
  Entity:
    interfaces:
      backup:
        type: Backup
        inputs:
          location:
            type: string
        operations:
          backup:
            inputs:
              name:
                type: string

service_template:
  node_templates:
    client:
      type: Entity

  workflows:
    backup:
      inputs:
        name:
          type: string
      steps:
        backup_client:
          target: client
          activities: 
            - call_operation:
                operation: backup.backup
                inputs:
                  location: {$get_input: location}
                  name: {$get_input: name}
