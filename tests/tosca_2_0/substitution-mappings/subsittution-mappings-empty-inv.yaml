tosca_definitions_version: tosca_2_0
capability_types:
  Foo:
    properties:
      level:
        type: string
  Bar:
    properties:
      port:
        type: integer
        required: false
relationship_types:
  DependsOn:
    valid_capability_types: [ Foo ]
node_types:
  MyService:
    properties:
      num-cpus:
        type: integer
    capabilities:
      bar:
        type: Bar
    requirements:
      - foo:
          capability: Foo
          relationship: DependsOn
  Worker:
    properties:
      cpus:
        type: integer
      rate:
        type: integer
    capabilities:
      worker-bar:
        type: Bar
    requirements:
      - worker-foo:
          capability: Foo
          relationship: DependsOn
          

service_template:
  inputs:
    cpus:
      type: integer
      validation: { $less_than: [ $value, 5 ] }

  node_templates:
    my-worker:
      type: Worker
      properties: 
        rate: 100
        cpus: { $get_input: [ cpus] }
      requirements:
        - worker-foo: {}

  substitution_mappings:
    # Invalid entry should not be empty

