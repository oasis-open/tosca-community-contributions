dsl_definitions:
  host_capabilities: &host_capabilities
    disk_size: 10 GB
    num_cpus: 2
    mem_size: 4096 MB

node_types:
  Compute:
    description: A compute node type
    capabilities:
      host:
        type: capabilities.Compute

capability_types:
  capabilities.Compute:
    properties:
      disk_size:
        type: scalar-unit.size
        description: The size of the disk
      num_cpus:
        type: integer
        description: The number of CPUs
      mem_size:
        type: scalar-unit.size
        description: The size of memory

service_template:
  node_templates:
    compute:
      type: Compute
      capabilities:
        host:
          properties: *host_capabilities
