tosca_definitions_version: tosca_2_0
node_types:
  WebApplication:
    properties:
      port:
        type: integer
        default: 80
  Database:
    properties:
      port:
        type: integer
        default: 3306
service_template:
  # Invalid node-templates section: should be a map, not a list
  - node_templates:
      my-webapp:
        type: WebApplication

      my-database:
        type: Database

