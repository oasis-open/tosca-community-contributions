tosca_definitions_version: tosca_2_0
# credential is not a keyword in a repository definition
imports:
- namespaces-repo-root.yaml

repositories:
  my_git_repository:
    metadata:
      created: "01-01-2025"
    description: A repository
    url: https://github.com/my-project/
    credential:
      user: username
      token: password


