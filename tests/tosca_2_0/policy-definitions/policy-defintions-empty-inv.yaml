tosca_definitions_version: tosca_2_0

node_types:
  Compute:
    properties:
      cpu_frequency:
        type: integer
        default: 2400
policy_types:
  Placement:
    description: >
      This policy type is used to specify the placement of a node.
    properties:
      location:
        type: string
        required: false
service_template:
  node_templates:
    my-computer:
      type: Compute
  policies:
  #policies should not be empty


